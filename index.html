<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI活用研修</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=M+PLUS+Rounded+1c:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  
  <!-- メインスタイルシート -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="presentation-container">
    <!-- セクションメニュー -->
    <div class="section-menu">
      <button class="section-btn active" data-section="section0">オープニング</button>
      <button class="section-btn" data-section="revisit1">リビジット①</button>
      <button class="section-btn" data-section="section2">セクション②</button>
      <button class="section-btn" data-section="section3">セクション③</button>
      <button class="section-btn" data-section="work2">ワーク②</button>
      <button class="section-btn" data-section="section4">セクション④</button>
      <button class="section-btn" data-section="work3">ワーク③</button>
      <button class="section-btn" data-section="section5">セクション⑤</button>
      <button class="section-btn" data-section="work4">ワーク④</button>
    </div>

    <!-- スライドコンテナ -->
    <div class="slides">
      <!-- スライドはJavaScriptで動的に読み込まれます -->
    </div>
    
    <!-- ナビゲーションコントロール -->
    <div class="navigation">
      <button class="prev-btn"><i class="fa-solid fa-chevron-left"></i></button>
      <button class="next-btn"><i class="fa-solid fa-chevron-right"></i></button>
    </div>
    
    <!-- フルスクリーンボタン -->
    <div class="fullscreen-control">
      <button class="fullscreen-btn" title="フルスクリーン切替">
        <i class="fa-solid fa-expand"></i>
      </button>
    </div>
    
    <!-- スライドインジケーター -->
    <div class="slide-indicator">
      <span class="current-slide">1</span> / <span class="total-slides">0</span>
    </div>
    
    <!-- タイマー -->
    <div class="timer-container">
      <button class="timer-toggle" title="タイマーの最小化/最大化">
        <i class="fa-solid fa-chevron-down"></i>
      </button>
      <div class="timer-display">00:00</div>
      <div class="timer-controls">
        <button class="timer-btn timer-start" title="開始">
          <i class="fa-solid fa-play"></i>
        </button>
        <button class="timer-btn timer-pause" title="一時停止">
          <i class="fa-solid fa-pause"></i>
        </button>
        <button class="timer-btn timer-reset" title="リセット">
          <i class="fa-solid fa-rotate"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- スクリプトの読み込み -->
  <script src="js/main.js"></script>
</body>
</html>
